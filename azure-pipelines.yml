name: azure-java-webapp

trigger:
  - main

pool:
  name: Ubuntu

stages:
  - stage: Build
    jobs:
    - job: Buildjob
      displayName: 'Build Job'
      steps:
      - script: |
          echo "Maven packaging process"
          mvn clean package
        displayName: 'Package with Maven'
      - task: PublishBuildArtifacts@1
        inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'